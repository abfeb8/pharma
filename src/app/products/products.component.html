<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
  integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<div class="grid-container">
  <!-- row 1 -->
  <div class="search">
    <div class="display-4"><strong>Products</strong></div>
    <br>
    <input type="text" placeholder="Search for product name..." size="50" #tabsearch> &nbsp;
    <button class="btn btn-info" (click)="getSpecificProducts(tabsearch.value)"> Search</button>
  </div>

  <!-- row 2 -->
  <div class="product">
    <div class="subgrid" [hidden]="displaysearch">
      <!-- code here to display the details of all the products as cards-->
      <div *ngFor="let product of allProduct" class="card">
        <div class="card-head">
          <img src="../../assets/images/tablet1.jfif" alt="..." class="card-img-top">
          <h4 class="card-title">{{product["name"]}}</h4>
        </div>
        <div class="card-body">
          <li class="card-text"><strong>Uses: </strong>{{product["use"]}}</li>
          <button class="btn btn-info btn-sm" (click)="viewDetails(product)">See Details</button>
        </div>
      </div>
    </div>
    <!-- subgrid closed -->
    <div *ngIf="displaysearch && !showError" class="specificsearch">
      <div class="card ">
        <!-- code here the card to display the detail of the specific product searched -->
        <div class="card-head">
          <img src="../../assets/images/tablet1.jfif" alt="..." class="card-img-top">
          <h4 class="card-title">{{searchedProduct["name"]}}</h4>
        </div>
        <div class="card-body">
          <li class="card-text"><strong>Uses: </strong>{{searchedProduct["use"]}}</li>
          <button class="btn btn-info btn-sm" (click)="viewDetails(searchedProduct)">See Details</button>
        </div>
      </div>
    </div>

    <div *ngIf="showError" class="error">
      <h4><span class="fas fa-cat"></span> {{errorMessage}}</h4>
    </div>
  </div>
</div>
